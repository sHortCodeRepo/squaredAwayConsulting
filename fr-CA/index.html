    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Define the current locale for THIS page.
            // This is used specifically for the Glia integration.
            const currentLocale = 'fr-CA'; 
            
            // --- START OF GLIA LOCALE INTEGRATION (Keep this part) ---
            let gliaRetryCount = 0;
            const MAX_GLIA_RETRIES = 20; // Will retry for up to 20 * 500ms = 10 seconds

            const setGliaLocale = () => {
                if (window.VisitorApp && typeof window.VisitorApp.setLocale === 'function') {
                    window.VisitorApp.setLocale(currentLocale);
                    console.log(`Glia Visitor App locale set to: ${currentLocale}`);
                } else {
                    if (gliaRetryCount < MAX_GLIA_RETRIES) {
                        gliaRetryCount++;
                        console.warn(`Glia Visitor App API or setLocale function not found. Retrying ${gliaRetryCount}/${MAX_GLIA_RETRIES} in 500ms...`);
                        setTimeout(setGliaLocale, 500); 
                    } else {
                        console.error('Glia Visitor App API not found after multiple retries. Skipping locale setting.');
                    }
                }
            };

            setGliaLocale();
            // --- END OF GLIA LOCALE INTEGRATION ---

            // The rest of the translation loading and applying logic is now in js/main.js
            // You can remove any previous loadLocaleData and applyTranslations calls/definitions from here.
        });
    </script>
