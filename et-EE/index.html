    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Define the current locale for THIS page.
            // This is used specifically for the Glia integration.
            const currentLocale = 'et-EE'; // <<< --- SET TO et-EE FOR THIS FILE --- >>>
            
            // --- UPDATED GLIA LOCALE INTEGRATION ---
            // Push the setLocale command directly to Glia's command queue (_salemove).
            // This ensures Glia processes the setLocale command when it's ready.
            if (window._salemove) {
                window._salemove.push(['setLocale', currentLocale]);
                console.log(`Glia locale command pushed to queue: ${currentLocale}`);
            } else {
                console.error('Glia command queue (_salemove) not found. Glia SDK might not be initialized correctly.');
                // In a production scenario, you might add a small, limited retry here

            }
            // --- END UPDATED GLIA LOCALE INTEGRATION ---
        });
